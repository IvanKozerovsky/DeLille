<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="assets/css/Dellile.css" rel="stylesheet"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dellile</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="Dellile">

<!-- -------------------------------------------------------шапка---------------------------------------------------- -->
                <header class="header">
                    
                        <div class="header-row">
                            <div class="header_main-img">
                                <img src="assets/img/image.png">
                            </div>
                                <div class="header_line">
                                    <div class="center">
                                        <div class="header_line-info"> 

                                            <div class="header_line_logo">
                                                <a href="assets/img/мояработа.jpg"><img src="assets/img/logo.png"></a>
                                            </div>
                                            <div class="line-info_login-list">
                                                <div class="header_line_login">
                                                    <ul class="ul-login_login">
                                                        <li>
                                                            <a href="assets/img/мояработа.jpg">LOGIN</a>
                                                        </li>
                                                        <li>
                                                            |
                                                        </li>
                                                        <li>
                                                            <a href="assets/img/мояработа.jpg">CART</a>
                                                        </li>
                                                    </ul>
                                                </div>

                                                <div class="header_line_menu">
                                                    <ul class="ul-login_menu">
                                                        <li>
                                                            <a href="assets/img/мояработа.jpg">HOME</a>
                                                        </li>
                                                        <li>
                                                            <a href="assets/img/мояработа.jpg">WINERY</a>
                                                        </li>
                                                        <li>
                                                            <a href="assets/img/мояработа.jpg">OUR WINE</a>
                                                        </li>
                                                        <li>
                                                            <a href="assets/img/мояработа.jpg">WINE CLUB</a>
                                                        </li>
                                                        <li>
                                                            <a href="assets/img/мояработа.jpg">EVENTS</a>
                                                        </li>
                                                    </ul>
                                                </div>    
                                            </div>
                                        </div>
                                    </div>
                                
                                </div>
                            
                        </div>
                    
                </header>

<!-- ---------------------------------------page------------------------------------------------------------------------ -->
    <main class="page center">
        <div class="visit-us-block">
            <div class="visit-us_1 _visit-us_column">
                <a class="visit-us_1_img _img_visit-us" href="#">
                    <img src="assets/img/visit.png" alt="visit-us_img">
                    <h4 class="visit-us_1_text _visit-us_text">
                        VISIT US
                    </h4>
                </a>

            </div>

            <div class="visit-us_2 _visit-us_column">
                <div class="visit-us_mailing-input_block">
                    <p class="_mailing-input_block_tittle">
                        Sign Up!
                    </p>
                    <form class="_mailing-input_block">
                        <label>Name</label>
                        <input type="text" >
                        <label>Email Adress</label>
                        <input type="email" >
                    </form>
                </div>
                <h4 class="visit-us_2_text _visit-us_text">
                    <a href="#">MAILING LIST</a>
                </h4>
            </div>

            <div class="visit-us_3 _visit-us_column">
                <a class="visit-us_3_img _img_visit-us" href="#">
                    <img src="assets/img/shipping.png" alt="shipping_img">
                    <h4 class="visit-us_3_text _visit-us_text">    
                        SHIPPING
                    </h4>
                </a>

            </div>
        </div>

    </main>
<!-- --------------------------------------подвал--------------------------------------------------- -->
                <footer class="footer">
                    <div class="center">
                        <div class="footer-row">
                            <div class="footer_about-us">
                                <h4>About Us</h4>
                            </div>
                            <div class="footer_get-in-touch">
                                <h4>Get in Touch</h4>
                            </div>
                            <div class="footer_keep-online">
                                <h4>Keep up with us Online</h4>
                            </div>
                        </div>

                    </div>
                </footer>
                
            </div>
        </div>



    </div> 
    


</body>
</html>
